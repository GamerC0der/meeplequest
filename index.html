<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeepleQuest</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header class="flex items-center justify-center gap-5 mx-auto my-12 p-8 max-w-2xl" role="banner">
    <img id="meeple-image" src="/static/meeple-blue.png" alt="Selected meeple character" class="w-16 drop-shadow-lg">
    <div class="text-left">
        <h1 class="text-5xl font-normal text-white m-0 tracking-tight">
            <span id="m-letter" class="cursor-pointer hover:text-orange-300 transition-colors duration-300" role="button" tabindex="0" aria-label="Click to reveal orange meeple color option">M</span><span>eeple</span>
        </h1>
        <h2 class="text-2xl font-normal text-white m-0 tracking-wider">Quest</h2>
    </div>
</header>

<div class="relative mx-auto my-10 max-w-4xl h-[422px] bg-cover bg-center rounded-xl overflow-hidden" style="background-image: url('/static/textbg.png');">
    <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col justify-center items-center text-center p-8">
        <h3 class="text-2xl text-white font-normal mb-8 tracking-wide">Choose Your Meeple Color</h3>
        <div class="flex justify-center gap-6 flex-wrap mb-8" role="radiogroup" aria-label="Select meeple color">
            <button class="color-option active" data-color="blue" onclick="selectColor('blue')" role="radio" aria-checked="true" aria-label="Select blue meeple">Blue</button>
            <button class="color-option" data-color="red" onclick="selectColor('red')" role="radio" aria-checked="false" aria-label="Select red meeple">Red</button>
            <button class="color-option" data-color="green" onclick="selectColor('green')" role="radio" aria-checked="false" aria-label="Select green meeple">Green</button>
            <button class="color-option" data-color="purple" onclick="selectColor('purple')" role="radio" aria-checked="false" aria-label="Select purple meeple">Purple</button>
            <button id="orange-option" class="color-option opacity-0 scale-0" data-color="orange" onclick="selectColor('orange')" role="radio" aria-checked="false" aria-label="Select orange meeple" style="display: none;">Orange</button>
        </div>
        <h3 id="name-header" class="text-2xl text-white font-normal mb-6 tracking-wide transition-all duration-300">Name Your Meeple</h3>
        <div id="input-container" class="w-full max-w-sm transition-transform duration-300">
            <label for="player-name" class="sr-only">Enter your meeple name</label>
            <input id="player-name" type="text" placeholder="Your meeple name..." maxlength="25" aria-describedby="greeting" class="w-full p-4 text-base bg-white bg-opacity-90 border-2 border-white rounded-xl outline-none transition-all duration-300 focus:bg-white focus:border-blue-500 box-border text-gray-800 placeholder-gray-500">
            <p id="greeting" class="my-4 text-lg text-white opacity-0 transition-opacity duration-300 font-medium" aria-live="polite" role="status"></p>
            <button id="start-btn" onclick="startQuest()" class="w-full px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white border-none rounded-xl cursor-pointer opacity-0 transition-all duration-300 shadow-lg hover:shadow-xl font-medium tracking-wide" aria-describedby="greeting">Start Quest</button>
        </div>
    </div>
</div>

    <script src="/static/script.js"></script>
</body>
</html>
