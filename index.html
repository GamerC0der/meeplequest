<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>:root{--blue:#0066cc;--red:#cc0000;--green:#00aa00;--purple:#aa00aa;--white:#fff}
body{background:url(/static/background.png)center/cover fixed;margin:0;padding:20px;min-height:100vh;font-family:'Fredoka One',cursive}
.color-option[data-color=blue]{background:linear-gradient(135deg,var(--blue),#0099ff);border:3px solid var(--blue);box-shadow:0 4px 12px rgba(0,102,204,.3)}
.color-option[data-color=red]{background:linear-gradient(135deg,var(--red),#ff3333);border:3px solid transparent;box-shadow:0 4px 12px rgba(0,0,0,.1)}
.color-option[data-color=green]{background:linear-gradient(135deg,var(--green),#33cc33);border:3px solid transparent;box-shadow:0 4px 12px rgba(0,0,0,.1)}
.color-option[data-color=purple]{background:linear-gradient(135deg,var(--purple),#cc33cc);border:3px solid transparent;box-shadow:0 4px 12px rgba(0,0,0,.1)}
.color-option.active{border-color:#333!important;transform:scale(1.05);box-shadow:0 4px 16px rgba(0,0,0,.3)!important}
.color-option:hover{transform:scale(1.1);box-shadow:0 6px 20px rgba(0,0,0,.2)!important}
</style>

<div class="flex items-center justify-center gap-5 mx-auto my-12 p-8 max-w-2xl">
    <img id="meeple-image" src="/static/meeple-blue.png" alt="Meeple" class="w-32 drop-shadow-lg">
    <div class="text-left"><h1 class="text-5xl font-normal text-white m-0 tracking-tight">Meeple</h1><h2 class="text-2xl font-normal text-white m-0 tracking-wider">Quest</h2></div>
</div>

<div class="relative mx-auto my-10 max-w-4xl h-[422px] bg-cover bg-center rounded-xl overflow-hidden" style="background-image: url('/static/textbg.png');">
    <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col justify-center items-center text-center p-8">
        <h3 class="text-2xl text-white font-normal mb-8 tracking-wide">Choose Your Meeple Color</h3>
        <div class="flex justify-center gap-6 flex-wrap mb-8">
            <div class="color-option active w-16 h-16 rounded-full cursor-pointer transition-all duration-300 flex items-center justify-center text-white font-bold text-sm border-2 border-white shadow-lg" data-color="blue" onclick="selectColor('blue')">Blue</div>
            <div class="color-option w-16 h-16 rounded-full cursor-pointer transition-all duration-300 flex items-center justify-center text-white font-bold text-sm border-2 border-white shadow-lg" data-color="red" onclick="selectColor('red')">Red</div>
            <div class="color-option w-16 h-16 rounded-full cursor-pointer transition-all duration-300 flex items-center justify-center text-white font-bold text-sm border-2 border-white shadow-lg" data-color="green" onclick="selectColor('green')">Green</div>
            <div class="color-option w-16 h-16 rounded-full cursor-pointer transition-all duration-300 flex items-center justify-center text-white font-bold text-sm border-2 border-white shadow-lg" data-color="purple" onclick="selectColor('purple')">Purple</div>
        </div>
        <h3 id="name-header" class="text-2xl text-white font-normal mb-6 tracking-wide transition-all duration-300">Name Your Meeple</h3>
        <div id="input-container" class="w-full max-w-sm transition-transform duration-300">
            <input id="player-name" placeholder="Your meeple name..." maxlength="25" class="w-full p-4 text-base bg-white bg-opacity-90 border-2 border-white rounded-xl outline-none transition-all duration-300 focus:bg-white focus:border-blue-500 box-border text-gray-800 placeholder-gray-500">
            <p id="greeting" class="my-4 text-lg text-white opacity-0 transition-opacity duration-300 font-medium"></p>
            <button id="start-btn" onclick="startQuest()" class="w-full px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white border-none rounded-xl cursor-pointer opacity-0 transition-all duration-300 shadow-lg hover:shadow-xl font-medium tracking-wide">Start Quest</button>
        </div>
    </div>
</div>

<script>
function selectColor(c){document.getElementById('meeple-image').src=`/static/meeple-${c}.png`;document.querySelectorAll('.color-option').forEach(o=>{o.classList.toggle('active',o.dataset.color===c)})}
function updateGreeting(){const n=document.getElementById('player-name'),g=document.getElementById('greeting'),b=document.getElementById('start-btn'),h=document.getElementById('name-header'),c=document.getElementById('input-container');const hasContent=n.value.trim()!=='';[g.style.opacity,b.style.opacity,h.style.opacity]=hasContent?['1','1','0']:['0','0','1'];c.style.transform=hasContent?'translateY(-24px)':'translateY(0)';g.textContent=hasContent?`Welcome to MeepleQuest, ${n.value.trim()}!`:''}
function startQuest(){alert('Quest')}
document.addEventListener('DOMContentLoaded',()=>document.getElementById('player-name').addEventListener('input',updateGreeting));
</script>
