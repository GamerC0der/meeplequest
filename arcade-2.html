<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            background: url(/static/minigame_1.png) center/cover fixed;
            margin: 0; padding: 0; min-height: 100vh;
            font-family: 'Fredoka One', cursive;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const selectedColor = localStorage.getItem('selectedMeepleColor') || 'blue';
            const meeple = document.getElementById('player-meeple-display');
            meeple.src = `/static/meeple-${selectedColor}.png`;

            meeple.style.left = '2rem';
            meeple.style.top = '65%';
            meeple.style.transform = 'translateY(-50%)';
            let coins = [];
            let collectedCoins = 0;
            let lastCoinSpawn = 0;
            let coinSpawnInterval = 500; 
            let coinFallSpeed = 4;
            let gameOver = false;

            const totalCoins = parseInt(localStorage.getItem('totalCoins') || '0');
            document.getElementById('coin-count').textContent = collectedCoins;

            function createCoin() {
                const coin = document.createElement('img');
                const isRedCoin = Math.random() < 0.1; 

                coin.src = isRedCoin ? '/static/red-coin.png' : '/static/coin.png';
                coin.style.cssText = `
                    position: absolute;
                    width: 48px;
                    height: 48px;
                    image-rendering: pixelated;
                    pointer-events: none;
                    z-index: 10;
                `;

                const randomX = Math.random() * (window.innerWidth - 48);
                coin.style.left = randomX + 'px';
                coin.style.top = '-48px';

                document.body.appendChild(coin);

                return {
                    element: coin,
                    x: randomX,
                    y: -48,
                    collected: false,
                    isRedCoin: isRedCoin
                };
            }

            function gameLoop() {
                if (gameOver) return;

                const currentTime = Date.now();

                if (currentTime - lastCoinSpawn > coinSpawnInterval) {
                    coins.push(createCoin());
                    coins.push(createCoin()); 
                    lastCoinSpawn = currentTime;
                }

                for (let i = coins.length - 1; i >= 0; i--) {
                    const coin = coins[i];
                    coin.y += coinFallSpeed;
                    coin.element.style.top = coin.y + 'px';

                    const coinRect = coin.element.getBoundingClientRect();
                    const meepleRect = meeple.getBoundingClientRect();

                    if (!coin.collected &&
                        coinRect.right >= meepleRect.left &&
                        coinRect.left <= meepleRect.right &&
                        coinRect.bottom >= meepleRect.top &&
                        coinRect.top <= meepleRect.bottom) {

                        coin.collected = true;
                        coin.element.remove();
                        coins.splice(i, 1);

                        if (coin.isRedCoin) {
                            gameOver = true;
                            showGameOver('You collected a red coin! Game Over!');
                        } else {
                            collectedCoins++;
                            document.getElementById('coin-count').textContent = collectedCoins;

                            const currentTotal = parseInt(localStorage.getItem('totalCoins') || '0');
                            localStorage.setItem('totalCoins', (currentTotal + 1).toString());
                        }
                    }
                    else if (coin.y > window.innerHeight) {
                        coin.element.remove();
                        coins.splice(i, 1);
                    }
                }

                requestAnimationFrame(gameLoop);
            }

            gameLoop();

            function moveMeeple(targetX) {
                meeple.style.left = (targetX - meeple.offsetWidth / 2) + 'px';
            }

            function showGameOver(message) {
                if (collectedCoins > 50 && !localStorage.getItem('crownEarned')) {
                    localStorage.setItem('crownEarned', 'true');
                }

                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.8);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                    font-family: 'Fredoka One', cursive;
                `;

                const modalContent = document.createElement('div');
                modalContent.style.cssText = `
                    background: rgba(255, 255, 255, 0.95);
                    padding: 2rem;
                    border-radius: 20px;
                    text-align: center;
                    max-width: 400px;
                    width: 90%;
                `;

                let crownMessage = '';
                if (collectedCoins > 50 && !localStorage.getItem('crownEarned')) {
                    crownMessage = '<p style="color: #FFD700; margin-bottom: 1rem; font-weight: bold;">ðŸŽ‰ You earned the Crown! ðŸŽ‰</p>';
                }

                modalContent.innerHTML = `
                    <h2 style="color: #333; margin-bottom: 1rem;">Game Over!</h2>
                    <p style="color: #666; margin-bottom: 1rem;">${message}</p>
                    <p style="color: #666; margin-bottom: 1rem;">Coins collected this round: <strong>${collectedCoins}</strong></p>
                    ${crownMessage}
                    <div style="display: flex; gap: 1rem; justify-content: center;">
                        <button id="restart-btn" style="
                            background: #4CAF50;
                            color: white;
                            border: none;
                            padding: 1rem 2rem;
                            border-radius: 10px;
                            font-size: 1.2rem;
                            cursor: pointer;
                            font-family: inherit;
                        ">Play Again</button>
                        <button id="hub-btn" style="
                            background: #2196F3;
                            color: white;
                            border: none;
                            padding: 1rem 2rem;
                            border-radius: 10px;
                            font-size: 1.2rem;
                            cursor: pointer;
                            font-family: inherit;
                        ">Return to Hub</button>
                    </div>
                `;

                modal.appendChild(modalContent);
                document.body.appendChild(modal);

                document.getElementById('restart-btn').addEventListener('click', function() {
                    location.reload();
                });

                document.getElementById('hub-btn').addEventListener('click', function() {
                    window.location.href = '/play.html';
                });
            }

            document.addEventListener('click', function(event) {
                if (!gameOver) {
                    moveMeeple(event.clientX);
                }
            });
        });
    </script>
    <div id="coin-counter" style="position: absolute; top: 2rem; right: 2rem; display: flex; align-items: center; gap: 0.5rem; background: rgba(0,0,0,0.7); padding: 0.5rem 1rem; border-radius: 10px; color: white; font-size: 1.5rem; z-index: 100; font-family: 'Fredoka One', cursive;">
        <img src="/static/coin.png" alt="Coin" style="width: 32px; height: 32px; image-rendering: pixelated;">
        <span id="coin-count">0</span>
    </div>
    <img id="player-meeple-display" src="/static/meeple-blue.png" alt="Your Meeple" style="position: absolute; width: 512px; height: 512px; image-rendering: pixelated;">
</body>
</html>
